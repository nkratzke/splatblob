<html>
<head><title>DOM Transformation mittels jQuery</title></head>
<meta charset="UTF-8"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		$("table th").unwrap();
		$("table th").remove();
		$("table tr td").text(function (i, old) { return old + " " });
		$("table tr").text(function (i, old) { return old });
		$("table tr td").remove();
		$("table tr").wrapInner("<li></li>");
		$("table li").text(function(i, old) { return jQuery.trim(old) });		
		$("table li").unwrap();
		$("table li").wrapAll("<ul></ul>");
		$("table ul").unwrap();
		$("table ul").unwrap();
	});
</script>

<body>

<table border=1>
<tr><th>Vorname</th><th>Nachname</th></tr>
<tr><td>Max</td><td>Mustermann</td></tr>
<tr><td>Maren</td><td>Musterfrau</td></tr>
<tr><td>Tessa</td><td>Loniki</td></tr>
<tr><td>Kon</td><td>Tiki</td></tr>
</table>

</body>
</html>
