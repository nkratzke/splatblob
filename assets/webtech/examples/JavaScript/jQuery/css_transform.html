<html>
<head><title>DOM Transformation mittels jQuery</title></head>
<meta charset="UTF-8"/>

<style type="text/css">
.a { color : red }
.b { color : green }
.c { color : blue }
</style>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("*").css("color", function (i, col) {
			return col == "rgb(255, 0, 0)" ? "rgb(0, 0, 255)" : col;
		})
	});
</script>

<body>

<ul>
<li class="a">A</li>
<li class="b">B</li>
<li class="c">C</li>
<li class="a">D</li>
<li class="b">E</li>
</ul>

<div id="output"/>

</body>
</html>
