<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Epic Tower Defense</title>
    <link rel="stylesheet" href="styles.css">
    <script defer="" src="main.dart.js"></script>
    
</head>

<body>

<div class="container">

    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <div class="menu">
        <input type="button" id="backToMenu" value="Menu">
        <div id="level"></div>
        <div id="lifepoints"></div>
        <div id="budget"></div>
        <input type="button" id="play" value="Go">
    </div>
    <div class="tower"></div>
    <div class="gamefield"></div>


    <div id="overlayGameover">
        <div id="textGameOver">Game Over!</div>
        <input type="button" id="menubutton" value="Menu">
    </div>


    <div id="overlayMenu">
        <div id="textMenutitle"><h1>Epic Tower Defense</h1></div>
        <div id="descriptions"></div>
        <div class="buttons">
            <input type="button" id="street1" value="Street1">
            <input type="button" id="street2" value="Street2">
            <input type="button" id="street3" value="Street3">
        </div>
        <div class="buttons">
            <input type="button" id="startbutton" value="Start">
            <input type="button" id="credits" value="Credits">
        </div>
    </div>

    <div id="overlayCredits">
        <div id="textCreditTitle"><h1>Credits</h1></div>
        <div id="creditText">
            <p>Idee und Umsetzung von</p>
            <p>Björn Misch und Philipp Brügmann</p>
        </div>
        <div class="buttons">
            <input type="button" id="back" value="Back">
        </div>
    </div>
    <div id="turnOverlay">
        <div id="diviceChange">Bitte Device drehen</div>
    </div>
</div>


</body></html>
