<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Memory</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Memory</title>
    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Indie+Flower|Vast+Shadow" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="game.css">
    <script src="main.dart" type="application/dart"></script>
   <script type="text/javascript" src="packages/browser/dart.js"></script>
</head>
<body>

<div class="row bg-primary">
    <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
        <Button type="button" class="btn btn-sm btn-info" id="menuBackBtn" data-toggle="modal" data-target="#confirmBox">
            <span class="glyphicon glyphicon-triangle-left"></span> Zurück
        </Button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></div>
    <div class="col-lg-3 col-md-3  col-sm-1 visible-sm-inline visible-md-inline visible-lg-inline">
        <span id="gameMode">
            Dart Memory
        </span>
    </div>
    <div class="clearfix visible-xs-block"></div>
    <div class="hidden-lg hidden-md hidden-sm col-xs-1"></div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
        <div id="expertData">
            <img src="imgs/turnIcon.png" height="25px"/>
            <span id="currentTurns">0</span>
            &nbsp;/&nbsp;
            <span id="currentPar">0</span>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
        <img src="imgs/star.png" height="25px"/> <span id="currentlevel">1</span>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
        <img src="imgs/hourTimer.png" height="25px"/> <span id="stopwatch">1</span></div>
    <div class="visible-xs col-xs-1"></div>
</div>
<div class="row" id="powerUps">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpTimestop">
            <img src="imgs/timerstop.png" id="timestopsButton" class="powerUpIcon"><span id="timerstops" class="badge">0</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpJoker">
            <img src="imgs/joker.png" id="jokerButton" class="powerUpIcon"><span id="joker" class="badge">0</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpTorch">
            <img src="imgs/flare.png" id="torchButton" class="powerUpIcon"><span id="torch" class="badge">0</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpLens">
            <img src="imgs/schatz/schatzRoute.png" id="lensButton" class="powerUpIcon"><span id="lens" class="badge">0</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpLife">
            <img src="imgs/life.png" id="lifeButton" class="powerUpIcon"><span id="lifes" class="badge">0</span>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4" id="powerUpFreeturns">
            <img src="imgs/minus.png" id="freeturnsButton" class="powerUpIcon"><span id="freeturns" class="badge">0</span>
        </div>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs"></div>
</div>
<p></p>

<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 center-block" id="game">
        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-1"></div>
        <div class="center-block col-lg-6 col-md-8 col-sm-8 col-xs-10">
                <img src="./imgs/loader.gif" width="100%" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-1"></div>
    </div>
</div>



<table>

</table>


<div id="gameover"><h1>GAME OVER</h1>
    <button id="restartbtn" type="button" class="btn btn-info" >Neues Spiel starten</button>
</div>
<div id="gameFinished">GAME FINISHED<br/>
    <button id="restartWon" type="button" class="btn btn-info" >Neues Spiel starten</button>
</div>
<!-- Modal -->
<div class="modal fade" id="confirmBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Spiel beenden</h4>
            </div>
            <div class="modal-body">
                Der aktuelle Fortschritt geht verloren.<br/>Wollen Sie wirklich zurück zum Hauptmenü?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Nein</button>
                <button type="button" class="btn btn-primary" id="confirmButton">Ja</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
