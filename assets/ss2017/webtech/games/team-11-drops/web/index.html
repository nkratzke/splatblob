<body>
  <!-- Ladelogo, während der compilierung von Dart zu JS -->
  <div class="loader-wrapper" id="loading-screen">
    <div class="loader-inner-wrapper">
      <img class="loader-logo" src="img/drops_logo.png" alt="Drops Logo">
      <div class="loader-text">
        <span class="loader-first-char">D</span>
        <span class="loader-second-char">R</span>
        <span class="loader-third-char">O</span>
        <span class="loader-fourth-char">P</span>
        <span class="loader-fifth-char">S</span>
      </div>
    </div>
    <div class="loader-figures">
      <div style="left: 5%; top: -18px; animation-delay: 1s;" class="figure__enemy"></div>
      <div style="left: 15%; top: -18px; animation-delay: 2.88s;" class="figure__enemy"></div>
      <div style="left: 35%; top: -18px; animation-delay: 2.6s;" class="figure__enemy"></div>
      <div style="left: 65%; top: -18px; animation-delay: 2.3s;" class="figure__enemy"></div>
      <div style="left: 75%; top: -18px; animation-delay: 0.8s;" class="figure__enemy"></div>
      <div style="left: 85%; top: -18px; animation-delay: 1s;" class="figure__enemy"></div>

      <div style="left: 10%; top: -18px; animation-delay: 2.5s;" class="figure__friend"></div>
      <div style="left: 20%; top: -18px; animation-delay: 1.7s;" class="figure__friend"></div>
      <div style="left: 40%; top: -18px; animation-delay: 2.2s;" class="figure__friend"></div>
      <div style="left: 50%; top: -18px; animation-delay: 1.3s;" class="figure__friend"></div>
      <div style="left: 60%; top: -18px; animation-delay: 1.8s;" class="figure__friend"></div>
      <div style="left: 80%; top: -18px; animation-delay: 1.7s;" class="figure__friend"></div>
      <div style="left: 90%; top: -18px; animation-delay: 2.5s;" class="figure__friend"></div>
    </div>
  </div>
  <!-- Overlay, dass die Deviceorientation auf dem Gerät nicht funktioniert -->
  <div class="device-support hidden" id="device-not-supported">
    <div class="device-support__text" id="not-supported-text"></div>
  </div>
  <!-- Overlay, wenn die JSON(s) nicht herunter geladen werden können -->
  <div class="device-support hidden" id="download-error">
    <div class="device-support__text" id="download-error-text">
      The Game Preferences couldn't be loaded. Please try again.
    </div>
  </div>
  <!-- Overlay für das Tutorial/Spielanleitung am Anfang des Spiels -->
  <div class="tutorial" id="tutorial">
    <div class="tutorial__btn tutorial__btn--next" id="tutorial-next">&gt;</div>
    <div class="tutorial__btn tutorial__btn--back hidden" id="tutorial-back">
      &lt;</div>
        <img src="img/help01.gif" alt="" id="tutorial-gif">
        <div class="tutorial__text"></div>
        <div class="tutorial__btn tutorial__btn--close" id="tutorial-close"></div>
    </div>
    <!-- Overlay für den Spielstart Button & Gyrosensor Kalibrierung -->
    <div class="device-zerozero-wrapper" id="device-zerozero">
      <div class="circle-btn" id="device-zerozero-btn">
