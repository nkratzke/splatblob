<!DOCTYPE html><html><head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>StoneRoyal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="StoneRoyal.ico">
    <script defer="" src="main.dart.js"></script>
    
</head>

<body>

<!-- Header -->
<div class="header"><h1 id="title">StoneRoyal</h1></div>

<!--  -->
<div class="mdiv">
    <div class="centerdiv">
        <div>
            <div id="playlevelheaderdiv">
                <label id="xpinfo" class="levelState"></label>
                <label id="timeinfo" class="levelState"></label>
                <label id="levelinfo" class="levelState"></label>
            </div>
            <div>
                <table id="fieldTable"></table>
            </div>
        </div>
    </div>
</div>

<div id="levelEndOverlay">
    <div class="Center-Container">
         <div class="centerdiv">
        <div id="levelEndText" class="Absolute-Center"></div>
        <div id="levelEndEmote" class="Absolute-Center">
            <img class="levelEndImg">
        </div>
         </div>
    </div>
</div>


<div id="menuOverlayDiv">
    <div class="level-menu-content">
        <div class="level-menu-head">
            <label id="totalxplabel" class="level-menu-content">
                Total XP: 0
            </label>
        </div>
        <div class="level-menu-content" id="levelAvailable">
            <label class="level-menu-content">
                Choose A Level
            </label>
            <div>
                <div class="centerdiv">
                    <table cellspacing="0" id="levelTable"> <!-- cellspacing=0 removes spaces in table in Edge and InternetExplorer -->
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer"></div>

<div class="crediticons">
    Icons made by
    <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">
        Vectors Market
    </a>
    from
    <a href="https://www.flaticon.com/" title="Flaticon">
        www.flaticon.com
    </a>
    is licensed by
    <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">
        CC 3.0 BY
    </a> They have been partially modified.
</div>



</body></html>
