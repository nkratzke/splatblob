<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WebTech Projekt SoSe2018: Battle City</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <script defer="" src="main.dart.js"></script>
    
</head>

<body>
    <div class="preLoadTimeCriticalSprites"></div>
    <div id="menu">Loading...</div>
    <div id="gameover">Game Over
        <div class="menuButton">
            <button type="button" id="retry">Retry</button>
            <button type="button" class="btm">Back to Menu</button>
        </div>
    </div>
    <div id="gamewon">Level clear
        <div class="menuButton">
            <button type="button" class="btm">Back to Menu</button>
        </div>
    </div>
    <div id="game">
        <div id="playerhp"></div>
        <table id="gameTable"></table>
    </div>
    <div id="controls">
        <div class="dpad" id="up"></div>
        <div class="dpad" id="down"></div>
        <div class="dpad" id="left"></div>
        <div class="dpad" id="right"></div>
    </div>
    <div id="levelBuilderControls"></div>

</body></html>
