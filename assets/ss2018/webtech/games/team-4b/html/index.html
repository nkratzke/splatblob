<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable = no initial-scale=1.0, maximum-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Star Jet Enterprise</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../res/favicon.ico">
    <script defer="" src="../dart/main.dart.js"></script>
    
</head>
<!-- Hintergrundsbild machen wir noch transparenter -->
<body id="body" class="backgroundImage" background="../res/stars3.gif">
<div id="landscape">Please turn your device to portrait mode!</div>
<div id="wrapper">

    <h1 id="gameTitle">Star Jet Enterprise</h1>
    <div id="gameObjects">
        <div id="laser"></div>
        <div id="meteor"></div>
        <div id="fuelstation"></div>
        <div id="spaceship"></div>
        <div id="flame"></div>
        <div id="fuelGauge">
            <div id="fuelGaugeInner"></div>
        </div>
    </div>


    <div id="mainButtons">

        <button id="playButton">PLAY</button>
        <p>
        <button id="replayButton">REPLAY</button>
        </p><p id="highscoreText" style="color: #d7ebe8">Highscore: </p>
        <p id="levelText" style="color: #d7ebe8">Level: </p>
        <p id="fuelText" style="color: #d7ebe8">Fuel: </p>
        <p id="gameOverText" style="visibility: hidden">GAME OVER</p>
        <p id="levelTransitionText" style="visibility: hidden">LEVEL </p>

        
        <!--<button id="howToPlayButton" onclick = "location.href = 'howToPlay.html';">How to play</button>
        <p></p>
        <button id="exitButton">EXIT</button>-->
    </div>
   <!-- <div class="moveBackground" id="moveableBackground"></div> -->
<div id="boxWrapper" style="overflow: auto">
    <div id="infoBox">
        Hello Star Jet Commander,
        You must save the people and crew onboard.
        Icon made by Freepik from www.flaticon.com.
        Good luck!
        <button id="startButton">START</button>
    </div>
</div>
</div>


</body></html>
