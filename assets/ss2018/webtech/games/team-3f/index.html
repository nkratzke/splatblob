<!DOCTYPE html><html><head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Smurfs Gone Wild</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script defer="" src="dart/main.dart.js"></script>
    
</head>

<body scroll="no">
<div id="landscape">
    <div id="textLandscape"><p>Please turn your device.</p><br><br><p>(And press the Fullscreen Button (top-right))</p></div>
</div>
<div id="top">
    <div id="head">
        <img id="headline-logo" src="img/favicon.ico">
        <div id="headline"><h1>Smurfs Gone Wild</h1></div>
        <button class="button" type="button" id="fullScreen">Fullscreen</button>
        <div id="fps"></div>
    </div>
</div>
<div id="game">
    <!--<button class="button" type='button' id='collapseNavBar'>C</button>-->
    <div id="navbar">
        <table id="navbarTable" cellpadding="%">
            <tbody><tr>
                <td id="t">
                    <div id="towers"></div>
                </td>
            </tr>
            <tr>
                <td id="characterinfo">
                    <div id="infos"></div>
                </td>
            </tr>
            <tr>
                <td id="gameinfo">
                    <div id="health"></div>
                    <div id="points"></div>
                    <div id="money"></div>
                    <div id="enemycounters"></div>
                </td>
            </tr>
            <tr>
                <td id="p">
                    <button class="button pause" id="pause" type="button">Pause</button>
                    <button class="button pause" id="play" type="button">Play</button>
                </td>
            </tr>

        </tbody></table>
        <div id="stayActive"></div>
    </div>
    <div id="field">
    </div>
</div>
<div id="bottom"></div>


</body></html>
